name: Rebuild and Deploy Static Site

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every 24 hours at midnight
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ~/.R
        key: ${{ runner.os }}-r-${{ hashFiles('**/*.R', '**/*.Rmd') }}
        restore-keys: |
          ${{ runner.os }}-r-

    - name: Install dependencies
      run: |
        R -e "install.packages(c('rmarkdown', 'knitr', 'tidyverse', 'stringr', 'googledrive', 'googlesheets4', 'DT', 'jsonlite', 'purrr', 'lubridate'))"

    - name: Check Pandoc version
      run: |
        pandoc --version || echo "Pandoc not found"

    - name: Build site
      run: |
        Rscript -e "rmarkdown::render_site()"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_docs  # Change to your output directory
